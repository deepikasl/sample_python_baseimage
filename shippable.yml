language: python
python:
  - 3.4
 # - 2.7

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

matrix:
  include:
    - python: 2.7
      env: TEST=FOO
      
build:
  
  pre_ci_boot:
    image_name: drydock/u12pyt
    image_tag: tip
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - cp testresults2.xml  ./shippable/testresults
  
  on_success:
    - echo "build success"
  on_failure:
    - echo "build failed"
  
integrations:
  
  notifications:
    - integrationName: email
      type: email
      recipients: 
        - deepika@shippable.com
      
      on_pull_request: never
      on_start: never
      on_success: never
      on_failure: never
    - integrationName: deepika-slack
      type: slack
      recipients: 
        - "#testing"
      
      on_pull_request: never
      on_start: never
      on_success: never
      on_failure: never
  
